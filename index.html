<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Tea Cosy</title>
  </head>
  <body>
    <header class="flex-container">
      <div class="logo">
        <img src="resources/img-tea-cozy-logo.png">
      </div>
      <nav>

        <span class="menu-item"><a href="#mission">Mission</a></span>
        <span class="menu-item"><a href="#">Featured Tea</a></span>
        <span class="menu-item"><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="container">
      <div id="hero" class="flex-container">
      <div id="mission" >
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
      </div>
      <div id="main">
        <h1>Tea of the Month</h1>
        <h3>What's Steeping at The Tea Cosy?</h3>
        <div id="products" class="flex-container">
          <div class="item">
            <img  src="resources/img-berryblitz.jpg">
            <span>Fall Berry Blitz</span>
          </div>
          <div class="item">
            <img src="resources/img-spiced-rum.jpg">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img  src="resources/img-donut.jpg">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img  src="resources/img-myrtle-ave.jpg">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img  src="resources/img-bedford-bizarre.jpg">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
